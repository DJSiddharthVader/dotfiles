audio_output {
    type       "alsa"
    name       "myalsa"
    device     "hw:0,0"
    format     "48000:16:2"
    mixer_type "software"
}

# Bluetooth ALSA output:
#
audio_output {
        type            "alsa"
        name            "Bluetooth"
        device          "bluetooth"
        #device         "hw:0,0"        # optional
        format          "44100:16:2"    # optional
        #mixer_device   "default"       # optional
        #mixer_control  "PCM"           # optional
        #mixer_index    "0"             # optional
}

audio_output {
    type       "fifo"
    name       "my_fifo"
    path       "/tmp/mpd.fifo"
    format     "48000:16:2"
    #mixer_type "software"
}

